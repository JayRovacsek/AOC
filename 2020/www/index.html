<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <title>Advent Of Code 2020! ü¶Ä + üï∏ = ‚ù§</title>
    <link rel='shortcut icon' type='image/x-icon' href='/AOC/favicon.ico' />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="margin: 0; height: 100%">
    <script src="./bootstrap.js"></script>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <div class="container" style="height: 100%">
      <form id="formInput">
        <div
          class="row justify-content-md-center align-items-center"
          style="margin-top: 2%"
        >
          <div class="col col-md-8">
            <div class="form-group">
              <label for="textInput">Puzzle Input</label>
              <textarea class="form-control" id="textInput"></textarea>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="daySelect">Select Day</label>
              <select class="form-control" id="daySelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <button type="button" id="dataSubmit" class="btn btn-primary">
              Solve
            </button>
          </div>
        </div>
      </form>
      <div class="col col-md-12" style="margin-top: 2%">
        <label for="formOutput">Output</label>
        <textarea
          class="form-control"
          id="formOutput"
          disabled="true"
          style="resize: none"
        ></textarea>
      </div>
      <div class="col col-md-12 h-100" id="benchmarks" style="margin-top: 2%">
        <object
          type="text/html"
          data="./criterion/report/index.html"
          style="width: 100%; height: 100%"
        ></object>
      </div>
    </div>
  </body>
</html>
